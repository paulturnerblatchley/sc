<app-header></app-header>
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h4 class="page-header">
                    Agent Enrollment
                </h4>
                <br/>
                <div class="col-sm-8">
                    <form name="enrollmentForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="name">First Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="First Name" ng-model="agent.first_name" focus required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="name">Last Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="agent.last_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                            <div class="col-sm-7">
                                    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="agent.email" required/>
                                    <span ng-show="enrollmentForm.email.$error.email" class="help-inline">Email is not valid</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="agent.phone" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="BRE License No.">BRE License No.</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="BRE License No." name="bre" ng-model="agent.bre" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label no-padding-right" for="mls_id">MLS ID (not required)</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="MLS ID" name="mls_id" ng-model="agent.mls_id"/>
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="col-sm-5 form-check-label text-right" for="early_showing">Early Showing</label>
                            <div class="col-sm-7">
                                <input type="checkbox" class="col-sm-1 form-check-input"  name="early_showing" ng-model="agent.early_showing" checked="checked">
                                <p class="col-sm-11">Would you like to preview properties prior to them being listed?</p>
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="col-sm-5 form-check-label text-right" for="phone">Open House</label>
                            <div class="col-sm-7">
                                <input type="checkbox" class="col-sm-1 form-check-input" name="open_house" ng-model="agent.open_house" checked="checked">
                                <p class="col-sm-11">Would you like to host open houses for our turnkey vacant properties?</p>
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="col-sm-5 form-check-label text-right" for="phone">Area of Interest (County)</label>
                            <div class="col-sm-7 interest-area">
                                <div class="row">
                                    <input type="checkbox" class="col-sm-1 form-check-input" name="San Bernardino" ng-model="agent.sb" checked="checked">
                                    <p class="col-sm-11">San Bernardino</p>
                                </div>
                                <div class="row">
                                    <input type="checkbox" class="col-sm-1 form-check-input" name="Riverside" ng-model="agent.riv" checked="checked">
                                    <p class="col-sm-11">Riverside</p>
                                </div>
                                <div class="row">
                                    <input type="checkbox" class="col-sm-1 form-check-input" name="Los Angeles" ng-model="agent.la" checked="checked">
                                    <p class="col-sm-11">Los Angeles</p>
                                </div>
                                <div class="row">
                                    <input type="checkbox" class="col-sm-1 form-check-input" name="San Diego" ng-model="agent.sd" checked="checked">
                                    <p class="col-sm-11">San Diego</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">
                                <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="enroll(agent)" data-ng-disabled="enrollmentForm.$invalid">
                                    Enroll
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
<app-footer></app-footer>
