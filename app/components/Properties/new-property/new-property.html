                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="arv">ARV</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="$$$" name="arv" ng-model="newproperty.arv"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="is_listed">Listed?</label>
                            <div class="col-sm-8">
                                <input type="radio" class="radio form-control" name="is_listed" ng-model="newproperty.is_listed" value="1" /><span class="radio-option">Yes</span>
                                <input type="radio" class="radio form-control" name="is_listed" ng-model="newproperty.is_listed" value="0" /><span class="radio-option">No</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="listing_date">Listing Date</label>
                            <div class="col-sm-8">
                              <input type="date" class="form-control" placeholder="yyyy-MM-dd" name="listing_date" ng-model="newproperty.listing_date"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="list_price">Listing Price</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="$$$" name="list_price" ng-model="newproperty.list_price"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="escrow_price">Escrow Price</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" placeholder="$$$" name="escrow_price" ng-model="newproperty.escrow_price"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="listing_date">Sale Close Date</label>
                            <div class="col-sm-8">
                              <input type="date" class="form-control" placeholder="yyyy-MM-dd" name="sale_close_date" ng-model="newproperty.sale_close_date"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label no-padding-right" for="images">Images</label>
                            <div class="col-sm-8">
                              <input type="file" id="file" name="file" accept="image/*" file-model="myFile" ng-model="newproperty.images" multiple>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button id="form-submit-button" type="submit" class="width-35 pull-left col-sm-5 btn btn-lg btn-primary"  data-ng-disabled="newPropertyForm.$invalid" ng-click="uploadFile()">
                                    Create
                                </button>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
